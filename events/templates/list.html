{% extends "base.html" %}  
{% block title %}Events{% endblock title %}
{% block content %}
<header class="masthead text-center">
  <div class="masthead-content">
    <div class="container">

<form action="{% url 'event-list' %}">
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search list" name="q">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</div>
</form>

  <br>
  <div class="row">
	{% for event in events %}
	<div class="col-md-4">
		<div class="card my-5" style="width: 18rem;">
			  <div class="card-body">
          <img src= "{{event.picture.url}}" class="card-img-top">
          <br><br>
			  	<h5 class="card-title" style="font-family: 'Permanent Marker',cursive">{{event.title}}</h5>
			  	<p class="card-text">{{event.datetime}}</p>
			  	<p class="card-text">{{event.left_seats}} tickets available</p>
			  	<a href="{{event.get_absolute_url}}" class="btn btn-primary">Read details</a>
	</div>
</div>
</div>
	{% endfor %}
</div>


    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

	
{% endblock content %}
