{% extends "base.html" %}  
{% block title %}My Dashboard{% endblock title %}
{% block content %}

  <br>
  <div class="row">
  	
	{% for event in events %}
	<div class="col-md-4">
		<div class="card my-5" style="width: 18rem;">
			  <div class="card-body">
			  	<h5 class="card-title">{{event.title}}</h5>
			  	<a href="{{event.get_absolute_url}}" class="btn btn-primary">Read details</a>
	</div>
</div>
</div>
	{% endfor %}
</div>




	
{% endblock content %}
