{% extends "base.html" %}  
{% block title %}My Dashboard{% endblock title %}
{% block content %}
<header class="masthead text-center">
  <div class="masthead-content">
    <div class="container">


    	<center><h1 style="font-family: 'Kalam', cursive; color: white; font-size:100px;"> Organized Events </h1></center>
  <br>
  <center>
  <div class="row">

	{% for event in events %}
	<div class="col-md-4">
		<div class="card my-5" style="width: 18rem;">
			  <div class="card-body">
			  	<img src= "{{event.picture.url}}" class="card-img-top">
                <br><br>
			  	<h5 class="card-title" style="font-family: 'Permanent Marker',cursive">{{event.title}}</h5>
			  	<br><br>
			  	<a href="{{event.get_absolute_url}}" class="btn btn-primary">Read details</a>

					
	</div>
</div>
</div>
	{% endfor %}
	<br><br><br><br><br><br><br><br>
</div>
</center>




	</div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

{% endblock content %}
